<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="page-top">
    <div class="level-box">
      <h3>Level</h3>
      <button id="easy" class="level-button">Noob</button>
      <button id="medium" class="level-button">Gen Pop</button>
      <button id="hard" class="level-button">All-Star</button>
    </div>
    <div class="high-score">
      <h3>High Score</h3>
      <p id="best-score">0</p>
    </div>
    <div class="score-flex">
      <div class="sub-score-flex">
        <div class="player1-score score">
          <h3 id="player-one">Player 1</h3>
          <p id="one-score">0</p>
        </div>
        <div class="player2-score score">
          <h3 id="player-two">Player 2</h3>
          <p id="two-score">0</p>
        </div>
      </div>
    </div>
  </div>
  <div class="current-flex">
    <h3 class="player-title">Current Player</h3>
    <div id="player-banner" class="current-player"></div>
  </div>
  <div class="game-container">
    <div id="green" class="game-color"></div>
    <div id="red" class="game-color"></div>
  </div>
  <div class="title-flex">
    <h1 class="game-title">SIMON</h1>
  </div>
  <div class="game-container">
    <div id="yellow" class="game-color"></div>
    <div id="blue" class="game-color"></div>
  </div>
  <div class="button-flex">
    <button id="startButton" class="button start">Start Game!</button>
    <button id="resetButton" class="button reset">Reset</button>
  </div>

</body>

</html>
